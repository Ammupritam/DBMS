<body>
	<div class="bc a">
	<h1 class="p">Sign up</h1>
	<div class="container-fluid">
				<div class="well">
					<form action="">
						<img src="https://www.minveedu.com/images/icon_signup_dude.png" width="75px" height="75px" alt="ammu.png"></br></br>
						<div class="form-group">
						 <label for="email">Email:</label>
      <input type="email"  id="email" class="form-control" placeholder="Enter email" name="email" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" class="form-control" placeholder="Enter password" name="pwd" required>
    </div>
    <div class="form-group">
    	<label for="pwd">Retype password:</label>
    	<input type="password" id="pwd" class="form-control" name="pwd" placeholder="confirm password" required>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Register</button></br></br>
</form>
					
	</div>
	</div>
	</div>
	</div>
	
</div>
</div>
<script type="text/javascript">
	$('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
  var $this = $(this),
      label = $this.prev('label');

	  if (e.type === 'keyup') {
			if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
    	if( $this.val() === '' ) {
    		label.removeClass('active highlight'); 
			} else {
		    label.removeClass('highlight');   
			}   
    } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
    		label.removeClass('highlight'); 
			} 
      else if( $this.val() !== '' ) {
		    label.addClass('highlight');
			}
    }

});

$('.tab a').on('click', function (e) {
  
  e.preventDefault();
  
  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');
  
  target = $(this).attr('href');

  $('.tab-content > div').not(target).hide();
  
  $(target).fadeIn(600);
  
});
</script>
</body>
